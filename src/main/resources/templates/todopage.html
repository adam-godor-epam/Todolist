<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your things for this day!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <p>This is the todopage</p>
        <table>
            <tr>
                <td><strong>your job</strong></td>
                <td><strong>giver</strong></td>
            </tr>
            <div th:each="todo,iterStat : ${todos}">
            <tr>
                <td th:text="${todo.getToDo()}"></td>
                <td th:text="${todo.getCreator().getName()}"></td>
            </tr>
            </div>
        </table>
    <div th:replace="fragments/addtodomodalfragment"></div>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
